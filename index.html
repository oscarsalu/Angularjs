<!DOCTYPE html>
<html lang="en" ng-app="TestApp">
<!-- angular application initialied with ng-app -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="foundation/css/foundation.css">
    <link rel="stylesheet" href="foundation/css/app.css">
    <script src="node_modules/angular/angular.js"></script>
    <style>
        .done-true {
            text-decoration: line-through;
            color: rgb(26, 23, 23);
        }
        
        ul {
            list-style-type: none;
            color: blue;
        }
    </style>
    <title>AngularJs</title>
</head>

<body ng-controller="MainController">

    <div class='grid-x grid-padding-x'>
        <div class='large-3 middle-2 cell'>
            <header>
                <h3>Check list {{getTotal()}}</h3>
            </header>
        </div>
        <div class='large-6 middle-8 cell'>
            <form ng-submit="addData()">
                <input type="text" placeholder="Name" ng-model="name">
                <input type="text" placeholder="Position" ng-model="position">
                <input type="submit" value="Submit">
            </form>
            <h3>Search</h3>
            <input type="text" placeholder="search" ng-model="search">
            <ul>
                <!-- using filters -->
                <li ng-repeat="item in list | filter:search">
                    <input type="checkbox" ng-model="item.done" />
                    <span class="done-{{item.done}}">{{item.name}} - <em>{{item.position}}</em></span>
                </li>
            </ul>
            <button class="clear-btn" ng-click="clearCompleted()">Clear</button>
        </div>
        <div ng-controller="factoryController" class='large-3 middle-2 cell'>
            <h3>Factory</h3>
            <li ng-repeat="item in response">
                {{response}}
            </li>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
